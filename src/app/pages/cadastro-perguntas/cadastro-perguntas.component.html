<div class="body">
    <section class="container">
        <section>

            <h1>Criar Pergunta</h1>

            <h3>Enunciado</h3>

            <textarea [(ngModel)]="enunciadoP"></textarea>

            <div class="div">
                <div class="item2">
                    <label for="">Alternativa 1</label>
                    <input type="text" placeholder="Resposta 1" [(ngModel)]="resp1">
                </div>
                <div class="item2">
                    <label for="">Alternativa 2</label>
                    <input type="text" placeholder="Resposta 2" [(ngModel)]="resp2">
                </div>
                <div class="item2">
                    <label for="">Alternativa 3</label>
                    <input type="text" placeholder="Resposta 3" [(ngModel)]="resp3">
                </div>
                <div class="item2">
                    <label for="">Alternativa 4</label>
                    <input type="text" placeholder="Resposta 4" [(ngModel)]="resp4">
                </div>
                <div class="item2">
                    <label for="">Alternativa 5</label>
                    <input type="text" placeholder="Resposta 5" [(ngModel)]="resp5">
                </div>
                <div class="itemCerta">
                    <label for="">Alternativa Correta</label>
                    <input type="text" placeholder="Resposta Correta" [(ngModel)]="respCerta">
                </div>
            </div>

            <button class="btn" (click)="salvar()">Salvar</button>

        </section>
    </section>
</div>
