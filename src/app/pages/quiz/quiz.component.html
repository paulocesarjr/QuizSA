<body>

    <div class="container">
        <nav>Início do Quiz - Situação de Aprendizagem</nav>
        <h1>Tempo Restante -> {{ tempoDeResposta }} </h1>
        <h2>{{contador}}/3 - {{cabecalho}}</h2>
        <form>
            <legend> {{ this.enunciado }} </legend>
            <ul>
                <li><button class="botoes" (click)="selecionarAlternativa('A')" id="x">A</button>
                    <label for="x">{{this.alternativas[0]}}</label>
                </li>
                <li><button class="botoes" (click)="selecionarAlternativa('B')">B</button>
                    <label for="x">{{this.alternativas[1]}}</label>
                </li>
                <li><button class="botoes" (click)="selecionarAlternativa('C')">C</button>
                    <label for="x">{{this.alternativas[2]}}</label>
                </li>
                <li><button class="botoes" (click)="selecionarAlternativa('D')">D</button>
                    <label for="x">{{this.alternativas[3]}}</label>
                </li>
                <li><button class="botoes" (click)="selecionarAlternativa('E')">E</button>
                    <label for="x">{{this.alternativas[4]}}</label>
                </li>
            </ul>
        </form>
        <button type="submit" value="{{this.alternativaSelecionada}}" (click)="alterarPergunta()">{{botao}}</button>
    </div>
</body>
