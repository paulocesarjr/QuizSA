<body>
    <div class="container">
        <nav>Início do Quiz - Situação de Aprendizagem</nav>
        <h1>Tempo Restante -> {{ tempoDeResposta }} </h1>
        <h2>{{contador}}/3 - {{cabecalho}}</h2>
        <section>
            <legend>{{enunciado}}</legend>
            <ul>
                <li><button class="botoes" (click)="selecionarAlternativa('A')">A</button>
                    <label>{{alternativaA}}</label>
                </li>
                <li><button class="botoes" (click)="selecionarAlternativa('B')">B</button>
                    <label>{{alternativaB}}</label>
                </li>
                <li><button class="botoes" (click)="selecionarAlternativa('C')">C</button>
                    <label>{{alternativaC}}</label>
                </li>
                <li><button class="botoes" (click)="selecionarAlternativa('D')">D</button>
                    <label>{{alternativaD}}</label>
                </li>
                <li><button class="botoes" (click)="selecionarAlternativa('E')">E</button>
                    <label>{{alternativaE}}</label>
                </li>
            </ul>
        </section>
        <button type="submit" (click)="alterarPergunta()">{{botao}}</button>
    </div>
</body>
